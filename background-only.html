<script>
    // add a background as a picture
    const inputElement = document.getElementById("background-selector");
    inputElement.addEventListener("change", displayFileAsImg, false);

    function displayFileAsImg() {
        // https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsDataURL
        var preview = document.getElementById('backgroundImg');
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();

        reader.addEventListener("load", function () {
            preview.src = reader.result;
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
    }
